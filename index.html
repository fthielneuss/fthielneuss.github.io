<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Status wird gepr√ºft...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        .loading {
            color: #007bff;
        }
        .offline {
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 30px;
            margin: 50px auto;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="status-message" class="loading">
        <h1>üîç Server-Status wird gepr√ºft...</h1>
        <p>Bitte warten Sie einen Moment. Die Weiterleitung erfolgt automatisch.</p>
    </div>

    <script>
        // Ihre ngrok-Domain:
        const TUNNEL_URL = 'https://jkg.ngrok.app'; 
        
        // Die Baustellenmeldung, wenn der gesamte Tunnel offline ist:
        const OFFLINE_MESSAGE_HTML = `
            <div class="offline">
                <h1>üõë Server im Ruhemodus!</h1>
                <p>Das gesamte System ist momentan offline (MacBook ist ausgeschaltet).</p>
                <p>Schreibe mir eine WhatsApp ‚Äì ich schalte den Server dann schnellstm√∂glich f√ºr dich an.</p>
                <p>Danke f√ºr deine Geduld!</p>
            </div>
        `;

        async function checkStatusAndRedirect() {
            try {
                // F√ºhrt einen schnellen HEAD-Request durch
                const response = await fetch(TUNNEL_URL, {
                    method: 'HEAD', 
                    cache: 'no-store'
                });

                // Wenn der Request erfolgreich gesendet werden konnte (Tunnel ist aktiv),
                // leiten wir weiter, egal ob die Antwort 200, 500 oder 502 ist.
                if (response.status) { 
                    window.location.replace(TUNNEL_URL);
                    return;
                }
                
                // Wenn fetch erfolgreich war, aber keine status-Nummer gesetzt wurde (sehr unwahrscheinlich), 
                // zeigen wir trotzdem die Offline-Meldung, um den Benutzer zu informieren.
                displayOfflineMessage();

            } catch (error) {
                // NUR bei einem Netzwerkfehler (Tunnel/MacBook ist komplett aus)
                // zeigen wir die benutzerdefinierte Offline-Meldung an.
                displayOfflineMessage();
            }
        }

        function displayOfflineMessage() {
            document.getElementById('status-message').innerHTML = OFFLINE_MESSAGE_HTML;
        }

        // Starte den Check sofort
        setTimeout(checkStatusAndRedirect, 100);
    </script>

</body>
</html>
